  <style>

<body>

    <div id="game">

    </div>

    <footer>
      <div class="chip">ã‚¹ã‚³ã‚¢: <span id="score">0</span> / ãƒ™ã‚¹ãƒˆ: <span id="best">0</span></div>
      <div class="chip">æ¬¡: <span id="nextLabel">-</span></div>

  <!-- ======== ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆscript.js ç›¸å½“ï¼‰ ======== -->
  <script>
  (() => {
    const cvs = document.getElementById('canvas');
    const ctx = cvs.getContext('2d');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const nextLabel = document.getElementById('nextLabel');
    const resetBtn = document.getElementById('resetBtn');

    // ç›¤è¨­å®š
    const COLS = 7;
    const ROWS = 12;
    const LEVEL_MAX = 5; // 0..5ï¼ˆ5ãŒæº€æœˆãƒ»çˆ†ç™ºï¼‰
    const CELL_MARGIN = 2;

    // ç·©ã‚„ã‹ãªâ€œé¢¨â€ï¼ˆå·¦å³ã‚¹ã‚¦ã‚§ã‚¤ï¼‰
    let wind = 1;       // -1 å·¦ / 1 å³
    let windTimer = 0;

    // çŠ¶æ…‹
    let grid;
    let score = 0;
    let nextPiece = randPiece();
    let over = false;

    function cellSize() {
      const pad = 16;
      const availW = Math.min(window.innerWidth, 520) - pad * 2;
      const size = Math.floor(availW / COLS);
      const h = size * ROWS;
      cvs.width = size * COLS;
      cvs.height = h;
      return size;
    }
    let SIZE = cellSize();
    window.addEventListener('resize', () => {
      SIZE = cellSize();
      draw();
    });

    function init() {
      grid = Array.from({length: ROWS}, () => Array(COLS).fill(null));
      score = 0;
      nextPiece = randPiece();
      over = false;
      loadBest();
      draw();
      nextLabel.textContent = phaseName(nextPiece);
    }

    function loadBest() {
      bestEl.textContent = Number(localStorage.getItem('tsukidama_best') || 0);
    }
    function saveBest() {
      const best = Number(localStorage.getItem('tsukidama_best') || 0);
      if (score > best) localStorage.setItem('tsukidama_best', score);
      loadBest();
    }

    function randPiece() {
      // ä½ãƒ¬ãƒ™ãƒ«ãŒå‡ºã‚„ã™ã„ï¼ˆã‚²ãƒ¼ãƒ åºç›¤ã®ã‚„ã•ã—ã•ï¼‰
      const r = Math.random();
      if (r < 0.60) return 0;
      if (r < 0.88) return 1;
      if (r < 0.97) return 2;
      return 3;
    }

    function dropAt(col) {
      if (over) return;
      // è½ä¸‹å…ˆã®è¡Œã‚’æ¢ã™
      let r = ROWS - 1;
      while (r >= 0 && grid[r][col] !== null) r--;
      if (r < 0) {
        // ç½®ã‘ãªã„ï¼å¤©äº• â†’ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        over = true;
        saveBest();
        toast("ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼ãƒªã‚»ãƒƒãƒˆã§å†æŒ‘æˆ¦ğŸ‘");
        draw();
        return;
      }
      grid[r][col] = nextPiece;
      score += (nextPiece + 1) * 2;
      nextPiece = randPiece();
      nextLabel.textContent = phaseName(nextPiece);
      settle();
    }

    function phaseName(n) {
      return ["æ–°æœˆ","ä¸‰æ—¥æœˆ","åŠæœˆ","åä¸‰å¤œ","æº€æœˆç›´å‰","æº€æœˆ"][n] || String(n);
    }

    function settle() {
      // é‡åŠ›ï¼ˆï¼‹æ–œã‚ã®ã‚¹ã‚¦ã‚§ã‚¤ï¼‰
      let moved;
      let iterations = 0;
      do {
        moved = false;
        windTimer++;
        if (windTimer % 16 === 0) wind *= -1;
        for (let r = ROWS - 2; r >= 0; r--) {
          for (let c = 0; c < COLS; c++) {
            const v = grid[r][c];
            if (v === null) continue;
            if (grid[r+1][c] === null) {
              grid[r+1][c] = v; grid[r][c] = null; moved = true;
            } else {
              // é¢¨å‘ãã«æ–œã‚è½ä¸‹ã‚’è©¦ã™
              const dc = wind;
              const nc = c + dc;
              if (nc >= 0 && nc < COLS && grid[r+1][nc] === null && grid[r][nc] === null) {
                grid[r+1][nc] = v; grid[r][c] = null; moved = true;
              }
            }
          }
        }
        iterations++;
      } while (moved && iterations < 200);

      // åˆä½“ï¼ˆåŒãƒ¬ãƒ™ãƒ«ãŒ3ã¤ä»¥ä¸Šã®é€£çµæˆåˆ†ï¼‰
      let combo = 0;
      while (true) {
        const marked = [];
        for (let i=0;i<ROWS;i++) marked.push(Array(COLS).fill(false));
        const toMerge = []; // {cells:[[r,c],...], level}

        for (let r=0;r<ROWS;r++) for (let c=0;c<COLS;c++) {
          const v = grid[r][c];
          if (v===null || marked[r][c]) continue;
          const comp = [];
          const q = [[r,c]];
          marked[r][c]=true;
          while (q.length) {
            const [rr,cc] = q.pop();
            comp.push([rr,cc]);
            const nbrs = [[1,0],[-1,0],[0,1],[0,-1]];
            for (const [dr,dc] of nbrs) {
              const nr=rr+dr, nc=cc+dc;
              if (nr>=0&&nr<ROWS&&nc>=0&&nc<COLS&&!marked[nr][nc]&&grid[nr][nc]===v) {
                marked[nr][nc]=true;
                q.push([nr,nc]);
              }
            }
          }
          if (comp.length >= 3) {
            toMerge.push({cells:comp, level:v});
          }
        }

        if (toMerge.length===0) break;

        combo++;
        let boomCenters = [];
        for (const g of toMerge) {
          // çµæœã‚’ç½®ãã‚»ãƒ«ï¼ã‚‚ã£ã¨ã‚‚ä¸‹ï¼ˆåŒåˆ—ãªã‚‰å³ï¼‰
          let target = g.cells[0];
          for (const [r,c] of g.cells) {
            if (r > target[0] || (r===target[0] && c>target[1])) target=[r,c];
          }
          // ã™ã¹ã¦æ¶ˆã—ã¦1æ®µéšä¸Šã‚’ target ã«ç½®ã
          for (const [r,c] of g.cells) grid[r][c]=null;
          const newLevel = Math.min(g.level+1, LEVEL_MAX);
          const [tr,tc]=target;
          grid[tr][tc]=newLevel;

          const base = (g.level+1) * g.cells.length * (10 + combo*5);
          score += base;

          // æº€æœˆãªã‚‰çˆ†ç™ºäºˆç´„
          if (newLevel===LEVEL_MAX) boomCenters.push([tr,tc]);
        }

        // æº€æœˆçˆ†ç™ºï¼ˆ3x3æ¶ˆå»ï¼‰
        for (const [r,c] of boomCenters) {
          for (let dr=-1; dr<=1; dr++) for (let dc=-1; dc<=1; dc++) {
            const nr=r+dr, nc=c+dc;
            if (nr>=0&&nr<ROWS&&nc>=0&&nc<COLS) {
              if (!(nr===r && nc===c)) {
                if (grid[nr][nc]!==null) score += 8*(combo+1);
                grid[nr][nc]=null;
              }
            }
          }
        }

        // åˆä½“å¾Œã®è½ä¸‹
        let moved2, guard=0;
        do {
          moved2=false;
          for (let r=ROWS-2;r>=0;r--) for (let c=0;c<COLS;c++) {
            const v=grid[r][c];
            if (v!==null && grid[r+1][c]===null) {
              grid[r+1][c]=v; grid[r][c]=null; moved2=true;
            }
          }
          guard++;
        } while (moved2 && guard<200);
      }

      scoreEl.textContent = score;
      saveBest();
      draw();

      // å¤©äº•ãƒã‚§ãƒƒã‚¯
      for (let c=0;c<COLS;c++) if (grid[0][c]!==null) { over = true; break; }
      if (over) toast("ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼ãƒªã‚»ãƒƒãƒˆã§å†æŒ‘æˆ¦ğŸ‘");
    }

    function drawCell(r,c,v) {
      const x = c * SIZE, y = r * SIZE;
      const cx = x + SIZE/2, cy = y + SIZE/2;
      const rad = (SIZE - CELL_MARGIN*2)/2;

      // èƒŒæ™¯ã‚»ãƒ«
      ctx.fillStyle = '#0f1735';
      ctx.fillRect(x+1, y+1, SIZE-2, SIZE-2);

      if (v===null) return;

      // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ãŸæœˆè‰²
      const palette = ['#8aa5ff','#b3d1ff','#ffe08a','#ffd1e3','#baffc9','#ffffff'];
      ctx.beginPath();
      ctx.arc(cx, cy, rad, 0, Math.PI*2);
      ctx.fillStyle = palette[Math.min(v, palette.length-1)];
      ctx.fill();

      // ä½ç›¸ã®å½±
      ctx.beginPath();
      const phase = v / (LEVEL_MAX);
      ctx.arc(cx - rad*0.3, cy, rad*0.9, -Math.PI/2, Math.PI/2, false);
      ctx.globalAlpha = 0.18 + phase*0.15;
      ctx.fillStyle = '#000';
      ctx.fill();
      ctx.globalAlpha = 1;

      // ãƒ©ãƒ™ãƒ«
      ctx.fillStyle = '#172042';
      ctx.font = `${Math.floor(SIZE*0.32)}px system-ui, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(String(v), cx, cy);
    }

    function drawGrid() {
      ctx.fillStyle = '#0b1020';
      ctx.fillRect(0,0,cvs.width,cvs.height);
      for (let r=0;r<ROWS;r++) for (let c=0;c<COLS;c++) {
        drawCell(r,c,grid[r][c]);
      }
      // åˆ—ã®ã‚¬ã‚¤ãƒ‰
      ctx.strokeStyle = 'rgba(255,255,255,0.04)';
      for (let c=1;c<COLS;c++) {
        ctx.beginPath();
        ctx.moveTo(c*SIZE, 0); ctx.lineTo(c*SIZE, cvs.height);
        ctx.stroke();
      }
    }

    function drawHUD() {
      // è»½ã„ãƒˆãƒƒãƒ—ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
      ctx.fillStyle = 'rgba(20,25,55,0.6)';
      ctx.fillRect(0,0,cvs.width, Math.floor(SIZE*0.9));

      if (over) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,cvs.width,cvs.height);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `bold ${Math.floor(SIZE*0.6)}px system-ui`;
        ctx.fillText('GAME OVER', cvs.width/2, cvs.height*0.42);
        ctx.font = `${Math.floor(SIZE*0.35)}px system-ui`;
        ctx.fillText('ã‚¿ãƒƒãƒ—ã§åˆ—ã‚’é¸ã‚“ã§ãƒ‰ãƒ­ãƒƒãƒ—', cvs.width/2, cvs.height*0.60);
      }
    }

    function draw() {
      drawGrid();
      drawHUD();
    }

    // å…¥åŠ›ï¼ˆã‚¿ãƒƒãƒ—/ã‚¯ãƒªãƒƒã‚¯ã§åˆ—é¸æŠï¼‰
    function handlePos(clientX) {
      const rect = cvs.getBoundingClientRect();
      const x = clientX - rect.left;
      const col = Math.max(0, Math.min(COLS-1, Math.floor(x / SIZE)));
      return col;
    }
    cvs.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.changedTouches[0];
      const col = handlePos(touch.clientX);
      dropAt(col);
      draw();
    }, {passive:false});
    cvs.addEventListener('touchmove', (e) => { e.preventDefault(); }, {passive:false});
    cvs.addEventListener('mousedown', (e) => {
      const col = handlePos(e.clientX);
      dropAt(col);
    });

    // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
    let toastTimer = 0, toastMsg = '';
    function toast(msg) {
      toastMsg = msg; toastTimer = 90;
    }
    function drawToast() {
      if (toastTimer > 0) {
        toastTimer--;
        ctx.save();
        ctx.globalAlpha = Math.min(1, toastTimer/20);
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        const w = cvs.width * 0.9, h = 44;
        ctx.fillRect((cvs.width-w)/2, cvs.height*0.75, w, h);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.font = '16px system-ui';
        ctx.fillText(toastMsg, cvs.width/2, cvs.height*0.75 + h/2);
        ctx.restore();
      }
    }

    // ãƒ«ãƒ¼ãƒ—ï¼ˆHUD/ãƒˆãƒ¼ã‚¹ãƒˆã®æç”»ï¼‰
    function loop() {
      draw();
      drawToast();
      requestAnimationFrame(loop);
    }

    // ãƒœã‚¿ãƒ³
    resetBtn.addEventListener('click', () => init());

    // é–‹å§‹
    init();
    loop();
  })();
  </script>

  <!-- ======== Service Workerï¼ˆsw.js ç›¸å½“ã‚’å‹•çš„ç”Ÿæˆï¼‰ ======== -->
  <script>
  if ('serviceWorker' in navigator) {
    const swCode = `
      const CACHE = 'tsukidama-onefile-v1';
      const ASSETS = ['./'];

      self.addEventListener('install', (e) => {
        e.waitUntil(caches.open(CACHE).then(cache => cache.addAll(ASSETS)));
        self.skipWaiting();
      });

      self.addEventListener('activate', (e) => {
        e.waitUntil(caches.keys().then(keys => Promise.all(keys.map(k => k!==CACHE && caches.delete(k)))));
        self.clients.claim();
      });

      self.addEventListener('fetch', (e) => {
        e.respondWith(caches.match(e.request).then(res => res || fetch(e.request)));
      });
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    const swURL = URL.createObjectURL(blob);
    window.addEventListener('load', () => {
      navigator.serviceWorker.register(swURL);
    });
  }
  </script>
